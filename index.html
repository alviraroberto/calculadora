<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet"/>
    <title>La calculadora</title>
</head>
<body>
        <container>
            <div class="calculator">
                <div class="display-calc" id="pantalla">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                    <div class="temp-result">0</div>
                </div>

                <div class="botones">
                        <div class="boton operation" >+/-</div>
                        <div class="boton all-clear" >AC</div>
                        <div class="boton deleted" id="del"  >DEL</div>
                        <div class="boton number" >7</div>
                        <div class="boton number" >8</div>
                        <div class="boton number" >9</div>
                        <div class="boton operation" >/</div>
                        <div class="boton number" >4</div>
                        <div class="boton number">5</div>
                        <div class="boton number" >6</div>
                        <div class="boton operation" >x</div>
                        <div class="boton number" >1</div>
                        <div class="boton number" >2</div>
                        <div class="boton number" >3</div>
                        <div class="boton operation" >-</div>
                        <div class="boton number" >0</div> 
                        <div class="boton number dot" >.</div>
                        <div class="boton operation" >%</div>
                        <div class="boton operation" >+</div>
                        <div class="boton number money" >$</div>
                        <div class="boton operation" >EXP</div>
                        <div class="boton equal" id="igual">=</div>
                </div>
            </div>
        </container>
        <script src="app.js"></script>        
</body>
</html>
